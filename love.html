<body class="p3 bg-photo">
  <main class="p3-wrap">
    <section class="p3-phone">

   <div class="p3-countdown">
  <div class="countdown-label">Yaaaaay! 

    <br>Wanneer ik je weer zie:

  </div>
  <div id="countdown"></div>
</div>


      <div class="p3-hero">
        <img src="foto's/Frame 1.svg" alt="wij samen groot" />
      </div>

      <div class="p3-grid">
        <img src="fotos/f1.jpeg" alt="">
        <img src="fotos/f2.jpeg" alt="">
        <img src="fotos/f3.jpg" alt="">
        <img src="fotos/f4.jpeg" alt="">
        <img src="fotos/f5.jpeg" alt="">
        <img src="fotos/f6.jpeg" alt="">
        <img src="fotos/f7.jpeg" alt="">
        <img src="fotos/f8.jpg" alt="">
      </div>

    </section>
  </main>


  <script>
    const countdownEl = document.getElementById("countdown");


    const arrivalDate = new Date("2026-02-19T18:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = arrivalDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = ` ${days}d ${hours}u ${minutes}m ${seconds}s `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
